<!DOCTYPE html>
<html>

<head>
    <title>Grab File</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Jim+Nightshade' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Toolkit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Toolkit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3F51B5">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#3F51B5">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="libs/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- JS -->
    <script src="libs/jquery/dist/jquery.min.js"></script>

    <!-- Angular Libraries -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-animate/angular-animate.min.js"></script>
    <script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="libs/angular-messages/angular-messages.min.js"></script>
    <script src="libs/angular-aria/angular-aria.min.js"></script>
    <script src="libs/ng-file-upload/ng-file-upload.min.js"></script>
    <script src="libs/ng-file-upload/ng-file-upload-shim.min.js"></script>

    <!-- Angular Material Library -->
    <script src="libs/angular-material/angular-material.min.js"></script>

    <script src="libs/jszip/dist/jszip.min.js"></script>
    <script src="libs/FileSaver.js"></script>
    <link rel='stylesheet' href='styles.css'>

    <!-- ANGULAR CUSTOM -->
    <!-- CONTROLLERS -->
    <script src="js/appController.js"></script>
    <!-- SERVICES -->
    <script src="js/appServices.js"></script>
    <!-- DIRECTIVES -->
    <script src="js/appDirectives.js"></script>
    <!-- ROUTES -->
    <script src="js/appRoutes.js"></script>
    <!-- MAIN APP -->
    <script src="js/app.js"></script>

    <style>
        body {
            font-family: 'Abel', sans-serif;
        }
    </style>

</head>

<body ng-app="toolkitApp" ng-controller="AppCtrl" layout="column">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleNav()">
                <md-icon class="material-icons">menu</md-icon>
            </md-button>
            <h2>
                <span>Toolkit</span>
            </h2>
            <span flex></span>
        </div>
    </md-toolbar>

    <md-sidenav class="md-sidenav-left" md-component-id="left" md-disable-backdrop>
        <md-toolbar class="md-theme-indigo">
            <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleNav()">
                <md-icon class="material-icons">arrow_back</md-icon>
            </md-button>
            <h2>
                <span>Links</span>
            </h2>
            <span flex></span>
        </div>
            
        </md-toolbar>

        <md-content layout-padding>
            <md-menu-content width="4" layout-fill flex="70">
                <md-menu-item ng-repeat="menu in menuLinks">
                    <md-button href='{{menu.link}}' ng-click="toggleNav()">
                        <md-icon class="material-icons md-primary" md-menu-align-target>{{menu.icon}}</md-icon>
                        {{menu.name}}
                    </md-button>
                </md-menu-item>
            </md-menu-content>
            </md-menu>
        </md-content>
    </md-sidenav>
    <div flex layout="column" layout-fill layout-align="center stretch">
        <md-content flex layout-padding layout="row" layout-fill>
            <div ui-view class='view' flex layout-align="center center" ng-hide='ui.isLoading'></div>
        </md-content>
    </div>

    <div layout="row" layout-align="center center" ng-show='ui.isLoading'>
        <div class='loading'>
            <md-progress-circular md-mode="indeterminate" class="md-accent md-hue-1" md-diameter="60"></md-progress-circular>
        </div>
    </div>
</body>

</html>
